name: Formula Audit

on:
  pull_request:
    paths:
      - 'Formula/**'
  push:
    branches:
      - main
    paths:
      - 'Formula/**'
  workflow_dispatch:

jobs:
  audit:
    name: Audit Formulas
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@b2da65092292aade9599608fc29415389641b3cb

      - name: Tap repository
        run: |
          mkdir -p $(brew --repository)/Library/Taps/calebsargeant
          ln -s $GITHUB_WORKSPACE $(brew --repository)/Library/Taps/calebsargeant/homebrew-tap

      - name: Run brew audit
        run: |
          set -e
          for formula in Formula/*.rb; do
            if [ -f "$formula" ]; then
              formula_name=$(basename "$formula" .rb)

              # Skip example formula
              if [ "$formula_name" = "example-tool" ]; then
                echo "Skipping example formula: $formula_name"
                continue
              fi

              echo "Auditing $formula_name..."
              brew audit --strict --online "$formula_name" || exit 1
            fi
          done

      - name: Run brew style
        run: |
          set -e
          for formula in Formula/*.rb; do
            if [ -f "$formula" ]; then
              echo "Checking style for $formula..."
              brew style "$formula" || exit 1
            fi
          done
