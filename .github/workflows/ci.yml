# yamllint disable rule:line-length
---
name: CI

'on':
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  audit:
    name: Audit
    runs-on: macos-latest

    steps:
      - name: Checkout
        # yamllint disable-next-line rule:line-length
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

      - name: Set up Homebrew
        # yamllint disable-next-line rule:line-length
        uses: Homebrew/actions/setup-homebrew@b2da65092292aade9599608fc29415389641b3cb

      - name: Tap repository
        run: |
          brew_repo="$(brew --repository)"
          mkdir -p "$brew_repo/Library/Taps/calebsargeant"
          ln -s "$GITHUB_WORKSPACE" \
            "$brew_repo/Library/Taps/calebsargeant/homebrew-tap"

      - name: Audit formulas
        run: |
          for formula in Formula/*.rb; do
            [ -f "$formula" ] || continue
            formula_name=$(basename "$formula" .rb)

            # Skip example formula
            if [ "$formula_name" = "example-tool" ]; then
              echo "Skipping example formula: $formula_name"
              continue
            fi

            echo "::group::Auditing $formula_name"
            brew audit --strict --online "calebsargeant/tap/$formula_name" || exit 1
            echo "::endgroup::"
          done

  style:
    name: Style Check
    runs-on: macos-latest

    steps:
      - name: Checkout
        # yamllint disable-next-line rule:line-length
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

      - name: Set up Homebrew
        # yamllint disable-next-line rule:line-length
        uses: Homebrew/actions/setup-homebrew@b2da65092292aade9599608fc29415389641b3cb

      - name: Check formula style
        run: |
          for formula in Formula/*.rb; do
            [ -f "$formula" ] || continue
            echo "::group::Style check $(basename "$formula")"
            brew style "$formula" || exit 1
            echo "::endgroup::"
          done

  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        # yamllint disable-next-line rule:line-length
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

      - name: Lint Markdown files
        # yamllint disable-next-line rule:line-length
        uses: DavidAnson/markdownlint-cli2-action@992badcdf24e3b8eb7e87ff9287fe931bcb00c6e  # v20.0.0
        with:
          globs: '**/*.md'
          config: '.markdownlint.json'
        continue-on-error: true

  test:
    name: Test Formulas
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-13, macos-14]
      fail-fast: false

    steps:
      - name: Checkout
        # yamllint disable-next-line rule:line-length
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

      - name: Set up Homebrew
        # yamllint disable-next-line rule:line-length
        uses: Homebrew/actions/setup-homebrew@b2da65092292aade9599608fc29415389641b3cb

      - name: Tap repository
        run: |
          brew_repo="$(brew --repository)"
          mkdir -p "$brew_repo/Library/Taps/calebsargeant"
          ln -s "$GITHUB_WORKSPACE" \
            "$brew_repo/Library/Taps/calebsargeant/homebrew-tap"

      - name: Install and test formulas
        run: |
          set -e
          for formula in Formula/*.rb; do
            if [ -f "$formula" ]; then
              formula_name=$(basename "$formula" .rb)

              # Skip example formula
              if [ "$formula_name" = "example-tool" ]; then
                echo "Skipping example formula: $formula_name"
                continue
              fi

              echo "Testing $formula_name..."

              # Install formula from this tap explicitly as a formula (not cask)
              brew install --build-from-source "calebsargeant/tap/$formula_name" || {
                echo "Failed to install $formula_name"
                exit 1
              }

              # Run formula tests
              brew test "calebsargeant/tap/$formula_name" || {
                echo "Tests failed for $formula_name"
                exit 1
              }

              # Uninstall to clean up
              brew uninstall --force "calebsargeant/tap/$formula_name"
            fi
          done

      - name: Summary
        if: always()
        run: |
          echo "Formula testing completed"
          brew --version
